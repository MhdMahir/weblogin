<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      h1 {
        background: linear-gradient(to right, #6ac9fc, #8fa4ff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        cursor: default;
        font-size: 40px;
        font-family: cursive;
        margin-bottom: 20px;
      }
      .fld {
        background: linear-gradient(to right, #413ac587, #838bf787);
        border: 3px solid #a4b9f4;
        padding: 40px;
        border-radius: 8px;
        backdrop-filter: blur(20px);
        box-shadow: 0 0 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px;
      }
      .co {
        color: #42a5f5;
        font-weight: bold;
      }
      .inp {
        background-color: #a4b9f4;
        border: 3px solid #42a5f5;
        width: 100%;
      }
      .inpb {
        background-color: #a4b9f4;
        border: 3px solid #42a5f5;
        transition: background-color 0.3s, border-color 0.3s;
      }
      .inpb:hover {
        background-color: #42a5f5;
        border-color: #6ac9fc;
      }
      .txt {
        color: #94c8f3;
      }
    </style>
  </head>
  <body
    class="d-flex justify-content-center align-items-center"
    style="background-image: url('rb4.jpg'); background-size: contain"
  >
    <form action="">
      <div class="fld font-weight-bold">
        <h1 class="text-center">INTERNSHIP REGISTRATION</h1>
        <legend>
          <h3 class="co text-center font-weight-bold">Personal Information</h3>
        </legend>
        <div class="row justify-content-center mb-3">
          <div class="col-12 col-md-5 mb-3">
            <label
              for="first_name"
              class="form-label txt w-100 fs-5 text-center"
              ><b>First Name</b></label
            >
            <input
              type="text"
              class="form-control inp"
              name="first_name"
              placeholder="First name"
              style="font-size: 1.25rem; height: 50px"
            />
          </div>
          <div class="col-12 col-md-5 mb-3">
            <label for="last_name" class="form-label txt w-100 fs-5 text-center"
              ><b>Last Name</b></label
            >
            <input
              type="text"
              class="form-control inp"
              name="last_name"
              placeholder="Last name"
              style="font-size: 1.25rem; height: 50px"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label txt w-100 fs-5 text-center"
            ><b>Age</b></label
          >
          <input type="date" class="form-control inp" id="age" name="age" />
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label txt w-100 fs-5 text-center"
            ><b>Gender</b></label
          ><br />
          <div class="d-flex justify-content-center">
            <div class="form-check form-check-inline mx-2">
              <input
                class="form-check-input"
                type="radio"
                id="gen1"
                name="gender"
                value="Male"
              />
              <label class="form-check-label" for="gen1" style="color: #b7c7ff"
                >Male</label
              >
            </div>
            <div class="form-check form-check-inline mx-2">
              <input
                class="form-check-input"
                type="radio"
                id="gen2"
                name="gender"
                value="Female"
              />
              <label class="form-check-label" for="gen2" style="color: #b7c7ff"
                >Female</label
              >
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="ph" class="form-label txt w-100 fs-5 text-center"
            ><b>Phone Number</b></label
          >
          <input
            type="tel"
            class="form-control inp"
            id="ph"
            name="phone"
            placeholder="Phone number"
          />
        </div>
        <div class="mb-3">
          <label for="ad" class="form-label txt w-100 fs-5 text-center"
            ><b>Address</b></label
          >
          <textarea
            class="form-control inp"
            rows="5"
            id="ad"
            name="address"
            placeholder="Address"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="district" class="form-label txt w-100 fs-5 text-center"
            ><b>District</b></label
          >
          <input
            list="dstrct"
            class="form-control inp"
            name="district"
            placeholder="District"
          />
          <datalist id="dstrct">
            <option value="Kozhikode"></option>
            <option value="Wayanad"></option>
            <option value="Kannur"></option>
            <option value="Ernakulam"></option>
            <option value="Kasaragod"></option>
            <option value="Thrissur"></option>
            <option value="Alappuzha"></option>
            <option value="Idukki"></option>
            <option value="Kollam"></option>
            <option value="Kottayam"></option>
            <option value="Malappuram"></option>
            <option value="Palakkad"></option>
            <option value="Pathanamthitta"></option>
            <option value="Thiruvananthapuram"></option>
          </datalist>
        </div>
        <div class="mb-3">
          <label for="clg" class="form-label txt w-100 fs-5 text-center"
            ><b>College Name</b></label
          >
          <input
            type="text"
            class="form-control inp"
            id="clg"
            name="college"
            placeholder="College name"
          />
        </div>
        <div class="mb-3">
          <label for="cv" class="form-label txt w-100 fs-5 text-center"
            ><b>Upload your CV</b></label
          >
          <input type="file" class="form-control inp" id="cv" name="cv" />
        </div>
        <div class="mb-3">
          <label for="interest" class="form-label txt w-100 fs-5 text-center"
            ><b>Area of Interest</b></label
          ><br />
          <div class="d-flex justify-content-center flex-wrap">
            <div class="form-check form-check-inline mx-2">
              <input
                class="form-check-input"
                type="checkbox"
                id="medicine"
                name="interest"
                value="Medicine"
              />
              <label
                class="form-check-label"
                for="medicine"
                style="color: #b7c7ff"
                >Medicine</label
              >
            </div>
            <div class="form-check form-check-inline mx-2">
              <input
                class="form-check-input"
                type="checkbox"
                id="architecture"
                name="interest"
                value="Architecture"
              />
              <label
                class="form-check-label"
                for="architecture"
                style="color: #b7c7ff"
                >Architecture</label
              >
            </div>
            <div class="form-check form-check-inline mx-2">
              <input
                class="form-check-input"
                type="checkbox"
                id="engineering"
                name="interest"
                value="Engineering"
              />
              <label
                class="form-check-label"
                for="engineering"
                style="color: #b7c7ff"
                >Engineering</label
              >
            </div>
            <div class="form-check form-check-inline mx-2">
              <input
                class="form-check-input"
                type="checkbox"
                id="law"
                name="interest"
                value="Law"
              />
              <label class="form-check-label" for="law" style="color: #b7c7ff"
                >Law</label
              >
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="eml" class="form-label txt w-100 fs-5 text-center"
            ><b>Email</b></label
          >
          <input
            type="email"
            class="form-control inp"
            id="eml"
            name="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-3">
          <label for="pswd" class="form-label txt w-100 fs-5 text-center"
            ><b>Password</b></label
          >
          <input
            type="password"
            class="form-control inp"
            id="pswd"
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn inpb">
            <a class="text-decoration-none" href="index.html">Register</a>
          </button>
        </div>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
